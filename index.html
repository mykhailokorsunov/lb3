<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lb3</title>
    <style>
        .buttons button {
            font-size: 24px;
            padding: 10px;
            width: 50px;
            height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Калькулятор</h1>
    <div class="buttons">
        <table style="border-collapse: collapse; text-align: center;" >
            <thead >
                <input type="text" id="display" value="type the expression" style=" height: 49px; width: 200px; font-size: 18px;" disabled>
            </thead>
            <tbody>
                <tr>
                    <td><button>+</button></td></td>
                    <td><button>-</button></td></td>
                    <td><button>*</button></td>
                    <td><button>/</button></td>
                </tr>
                <tr>
                    <th><button>7</button></th>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>⬅</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>=</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>C</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table><br>
    </div>

    <script>
        const display = document.getElementById('display');
const buttons = document.querySelectorAll('button');

let currentInput = '';
let operator = '';

buttons.forEach(button => {
  button.addEventListener('click', () => {
    const value = button.textContent;

    if (value === 'C') {
      currentInput = '';
      operator = ''; 
    } else if (value === "⬅") currentInput = currentInput.slice(0, currentInput.length-1);
    else if (value === '=') currentInput = eval(currentInput);
    else if (['+', '-', '*', '/'].includes(value)) {
      operator = value;
      currentInput += value;
    } else currentInput += value;

    display.value = currentInput;
  });
});
    </script>
</body>
</html>
